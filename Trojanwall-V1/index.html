<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trojan Wall</title>

    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" >
    <link rel="icon" type="image/png" href="img/horse.png" />


    
<style>

    .header
    {
        min-height: 10px;
    }
    
    .menu
    {
        min-height: 40;
    } 
    
    .body
    {
        margin-top: 1%;
    }
    
    .footer
    {
        margin-top: 3%;
    }
    
    .header, #menu, #body, #footer
    {
        margin-left: 10%;
        margin-right: 10%;
        box-shadow: 3px 5px 7px #666666;
        border: 1px solid black;
    }
    
@-o-viewport{
    zoom: 1.0;
    width: extend-to-zoom;
}

@-ms-viewport{
    width: extend-to-zoom;
    zoom:1.0;
}

    </style>

</head>

<body class="body">
    <header class="header">
        
    <div class="container-fluid">

    <form name="myform" method="post" action="">
        <input type="hidden" name="length" value="20">

        <div class="top-div container-fluid">

            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1 class="heading">Trojan Wall</h1>
                </div>

            </div>

        </div>

        <!-- Main div-->

        <div class="main-div container-fluid">
            <center>
                <div class="container-fluid sub-div">
                    <center>
    


                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h1 class="sub-heading">Generate your strong password here</h1>
                            </div>
                        </div>
                        <br>
                        <br>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="row_password" class="text-bar" id="text-space">
                            </div>
                        </div>

                        <br>
                        <br>
                        <!--<input type="button" value="Click" class="push-btn"> -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button type="button" class="push-btn" id="click-btn" onclick="generate()">Click</button>
                            </div>
                        </div>

                    </center>
                    <br>
                    <br>

                    <div class="container-fluid option-div">
                    <div class="row"> 
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h1 class="sub-heading">Options</h1>
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" type="checkbox" id="alpha">Alphabets</label>
                            </div>

                        </div>



                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" type="checkbox" id="numbers">Numbers</label>
                            </div>

                        </div>



                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" type="checkbox" id="operators">Operators</label>
                            </div>

                        </div>

                    </div>
                    </div>
                    </div>

                </div>
            </center>

        </div>
    </form>


 
    </header>


    <footer class="footer" style="background-color: rgba(0, 0, 0, 0.726);">
        <div class="container fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <center>
                        <h1 class="footerFont">© 2020-2030 TrojanWall Version 2.0 All Rights Reserved</h1>
                    </center>
                </div>
            </div>
        </div>
    </footer>
    
</body>

</html>
